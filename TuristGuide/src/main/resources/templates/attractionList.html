<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<nav><p id="TitleName">ForlystelsesGuiden</p><a href="/attractions">Forlystelses parker</a> <a href="/attractions/tivoli">Tivoli</a></nav>
<h1>Forlystelse Attraktioner:</h1>
<table>
    <tr th:if="${touristAttractions.isEmpty()}">Der er ikke nogen attraktioner</tr>
    <tr th:if="${!touristAttractions.isEmpty()}">
        <th>Navn</th><th>Beskrivelse</th>
    </tr>
    <tr th:each="touristAttraction: ${touristAttractions}">
        <td th:text="${touristAttraction.name}"></td>
        <td th:text="${touristAttraction.description}"></td>
        <td><a class="linkToButton" th:href="@{/attractions/{name}/edit(name=${touristAttraction.name})}" >Edit</a></td>
    </tr>
</table>
